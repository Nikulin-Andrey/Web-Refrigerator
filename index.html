<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="main">
        <div id="container">
            <div class="first_screen">
                <div class="header">
                    <div class="logo">
                        <img src="img/logo.svg" alt="logo" class="logo">
                    </div>
                    <div class="random">
                        <button id="random">РАНДОМРЕЦЕПТ</button>
                    </div>
                </div>
                <div id="form">
                    <div class="inputs">
                        <div class="name">
                            <label for="selected_ingredient">Ингредиент</label>
                            <input type="text" list="ingredient_selection" id="selected_ingredient"
                                placeholder="Введите название продукта">
                            <datalist id="ingredient_selection"></datalist>
                        </div>
                        <div class="mass">
                            <label for="mass">Количество</label>
                            <input type="text" id="mass" placeholder="Введите количество в граммах">
                        </div>
                        <div id="add">
                            <img src="img/arrow.svg" alt="arrow" class="arrow">
                        </div>
                    </div>
                    <div id="selected_ingredients"></div>
                </div>
                <div class="find">
                    <button id="find">Найти</button>
                </div>
            </div>
            <div class="recipes_container">
                <div id="recipes_container"></div>
                <div class="for_show">
                    <button id="show_all" class="hide">Показать все</button>
                </div>
            </div>
            <div id="day_recipe">
                <h1>Рецепт дня</h1>
            </div>
        </div>
    </div>
    <script src="dist/main.js"></script>
</body>

</html>
